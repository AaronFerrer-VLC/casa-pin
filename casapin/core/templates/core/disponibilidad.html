{% block scripts %}
<link href="https://unpkg.com/fullcalendar@6.1.10/main.min.css" rel="stylesheet">
  <style>
    #calendar {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
  </style>

  <link href="{% static 'fullcalendar/main.min.css' %}" rel="stylesheet">
  <script src="{% static 'fullcalendar/index.global.min.js' %}"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        events: "{% url 'api_reservas' %}",
        eventColor: '#f44336',
        eventDisplay: 'block',
        editable: false,
      });

      calendar.render();
    });
  </script>
{% endblock %}
