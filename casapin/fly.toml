app = "casapin"

[build]
  dockerfile = "./Dockerfile"

[env]
  PORT = "8000"
  FLY_REGION = "par"

[deploy]
  strategy = "rolling"
  release_command_timeout_secs = 300
  wait_timeout_secs = 300

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 8000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443


